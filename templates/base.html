<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Dış kaynaktan Bootstrap CSS dosyasını yükleyin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar içeriği ortalanarak ve container içine alınarak düzenlendi -->
            <div class="navbar-nav justify-content-center">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                <a class="nav-link" href="{% url 'services' %}">Services</a>
                <a class="nav-link" href="{% url 'blogs' %}">Blogs</a> <!-- Yeni Blog sayfası eklendi -->
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Sayfanın içeriği için blok -->
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-4">
        <!-- Footer içeriği -->
        <p>&copy; 2024 Mergenes</p>
    </footer>
    <!-- Bootstrap JavaScript dosyası statik olarak yükleniyor -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
