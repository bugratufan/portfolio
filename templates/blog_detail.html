{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Listesi için Sütun -->
        <div class="col-md-4">
            <h3 class="blog-list-title">Other Blogs</h3>
            <div class="list-group">
                {% for blog in blog_list %}
                    <a href="{% url 'blog_detail' blog.filename %}" class="list-group-item list-group-item-action">
                        <h5 class="blog-title">{{ blog.title }}</h5>
                        <p class="blog-meta text-muted">
                            By {{ blog.author }} - {{ blog.creation_date }}
                        </p>
                    </a>
                {% endfor %}
            </div>
        </div>
        
        <!-- Seçili Blog İçeriği için Sütun -->
        <div class="col-md-8">
            <div class="blog-content">
                {{ content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
